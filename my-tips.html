<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine tips - Tippekonkurranse</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📊 Mine tips</h1>
            <div class="user-section">
                <div class="current-user">
                    <span>Innlogget som: <strong id="currentUsername">Ikke innlogget</strong></span>
                    <button id="signOutBtn" onclick="signOut()" class="btn-small" style="display: none;">Logg ut</button>
                </div>
            </div>
            <div class="score-display">
                <h2>Dine poeng: <span id="totalScore">0</span></h2>
            </div>
            <nav class="nav-buttons">
                <a href="index.html" class="nav-btn">← Tilbake til kamper</a>
            </nav>
        </header>

        <main>
            <section class="matches-section">
                <h2>Pågående og ferdige kamper</h2>
                <button onclick="refreshResults()" class="refresh-btn">🔄 Oppdater resultater</button>
                <div id="loadingMessage" class="loading-message">Laster resultater...</div>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="resultsContainer"></div>
            </section>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="firebase-config.js"></script>
    <script src="firebase-auth.js"></script>
    <script src="api-config.js"></script>
    <script src="api-service-odds.js"></script>
    <script src="my-tips.js"></script>
</body>
</html>
