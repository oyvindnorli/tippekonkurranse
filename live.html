<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine tips - Tippekonkurranse</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css?v=20251021b">
</head>
<body>
    <div class="container">
        <header>
            <h1>⚽ Tippekonkurranse - Mine tips</h1>
            <div class="user-section">
                <div class="current-user">
                    <span>Innlogget som: <strong id="currentUsername">Ikke innlogget</strong></span>
                    <div id="authSection">
                        <button onclick="window.location.href='index.html'" class="btn-small">Logg inn</button>
                    </div>
                    <button id="signOutBtn" onclick="signOut()" class="btn-small" style="display: none;">Logg ut</button>
                </div>
            </div>
            <nav class="nav-buttons" id="mainNavButtons" style="display: none;">
                <a href="index.html" class="nav-btn">🏠 Tilbake til tips</a>
                <a href="competitions.html" class="nav-btn">🏆 Konkurranser</a>
            </nav>
        </header>

        <main>
            <!-- League Filter -->
            <section class="league-filter">
                <h3>🏆 Velg ligaer</h3>
                <div class="league-checkboxes">
                    <div class="league-checkbox">
                        <input type="checkbox" id="league-all" checked onchange="toggleAllLeagues(this)">
                        <label for="league-all">Begge ligaer</label>
                    </div>
                    <div class="league-checkbox">
                        <input type="checkbox" id="league-39" class="league-filter-checkbox" checked onchange="filterLeagues()">
                        <label for="league-39">Premier League</label>
                    </div>
                    <div class="league-checkbox">
                        <input type="checkbox" id="league-2" class="league-filter-checkbox" checked onchange="filterLeagues()">
                        <label for="league-2">Champions League</label>
                    </div>
                </div>
            </section>

            <section class="matches-section">
                <h2>Mine tips</h2>
                <button onclick="refreshLiveMatches()" class="refresh-btn">🔄 Oppdater live</button>
                <div id="loadingMessage" class="loading-message">Laster live kamper...</div>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="liveMatchesList"></div>
            </section>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="firebase-config.js"></script>
    <script src="firebase-auth.js"></script>
    <script src="api-config.js"></script>
    <script src="api-service.js"></script>
    <script src="live-matches.js"></script>
</body>
</html>
