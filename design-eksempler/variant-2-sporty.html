<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Variant 2: Sporty</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header med gradient */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(135deg, #22d3ee, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 14px;
        }

        .user-avatar {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #22d3ee, #10b981);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 12px;
        }

        /* Tab navigasjon */
        .nav {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 24px;
        }

        .nav a {
            flex: 1;
            padding: 12px;
            text-align: center;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .nav a:hover {
            color: white;
        }

        .nav a.active {
            background: linear-gradient(135deg, #22d3ee, #10b981);
            color: white;
        }

        /* League header */
        .league-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border-left: 4px solid #22d3ee;
        }

        .league-icon {
            font-size: 24px;
        }

        .league-info h3 {
            font-size: 16px;
            font-weight: 700;
        }

        .league-info span {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Kampkort */
        .match-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s;
        }

        .match-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .match-time {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
        }

        .match-status {
            padding: 4px 10px;
            background: rgba(34, 211, 238, 0.2);
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            color: #22d3ee;
        }

        .teams-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .team {
            flex: 1;
            text-align: center;
        }

        .team-logo {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin: 0 auto 8px;
        }

        .team-name {
            font-weight: 600;
            font-size: 14px;
        }

        .score-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .score-display {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .score-num {
            width: 48px;
            height: 56px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 800;
        }

        .score-separator {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.3);
        }

        .score-controls {
            display: flex;
            gap: 24px;
        }

        .control-group {
            display: flex;
            gap: 4px;
        }

        .control-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Odds */
        .odds-row {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .odds-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .odds-btn:hover {
            background: rgba(34, 211, 238, 0.2);
            border-color: #22d3ee;
        }

        .odds-btn span:first-child {
            color: rgba(255, 255, 255, 0.5);
            margin-right: 6px;
        }

        .odds-btn span:last-child {
            font-weight: 700;
        }
    </style>
</head>
