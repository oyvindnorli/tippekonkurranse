<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Variant 1: Minimalistisk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            color: #1e293b;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Super enkel header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #e2e8f0;
            margin-bottom: 24px;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: #0f172a;
        }

        .user-info {
            font-size: 14px;
            color: #64748b;
        }

        /* Enkel navigasjon */
        .nav {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
        }

        .nav a {
            padding: 10px 20px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            text-decoration: none;
            color: #475569;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav a:hover {
            border-color: #cbd5e1;
            background: #f8fafc;
        }

        .nav a.active {
            background: #0f172a;
            color: white;
            border-color: #0f172a;
        }

        /* Seksjon tittel */
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }

        /* Kampkort */
        .match-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .match-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .team {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .team-logo {
            width: 32px;
            height: 32px;
            background: #f1f5f9;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .team-name {
            font-weight: 600;
            font-size: 15px;
        }

        .score-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .score-row {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .score-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: #f1f5f9;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            color: #475569;
        }

        .score-btn:hover {
            background: #e2e8f0;
        }

        .score-value {
            width: 36px;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
        }

        .match-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid #f1f5f9;
        }

        .match-time {
            font-size: 13px;
            color: #64748b;
        }

        .odds {
            display: flex;
            gap: 8px;
        }

        .odds-item {
            font-size: 12px;
            padding: 4px 8px;
            background: #f1f5f9;
            border-radius: 4px;
        }

        .odds-label {
            color: #64748b;
        }

        .odds-value {
            font-weight: 600;
            color: #0f172a;
        }

        /* League header */
        .league-header {
            font-size: 16px;
            font-weight: 700;
            color: #0f172a;
            margin: 24px 0 16px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid #0f172a;
        }
    </style>
</head>
