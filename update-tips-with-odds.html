<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppdater Tips med Odds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a202c;
            color: #e2e8f0;
        }
        .container {
            background: #2d3748;
            padding: 30px;
            border-radius: 10px;
        }
        button {
            background: #3182ce;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background: #2c5aa0;
        }
        #log {
            background: #1a202c;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 14px;
            max-height: 500px;
            overflow-y: auto;
        }
        .log-line {
            margin: 5px 0;
        }
        .success { color: #48bb78; }
        .error { color: #f56565; }
        .info { color: #63b3ed; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≤ Oppdater Tips med Odds</h1>
        <p>Dette scriptet henter alle dine tips uten odds og legger til odds fra API.</p>

        <button onclick="updateTipsWithOdds()">Oppdater Mine Tips med Odds</button>

        <div id="log"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="firebase-config.js"></script>
    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const line = document.createElement('div');
            line.className = `log-line ${type}`;
            line.textContent = message;
            logDiv.appendChild(line);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        async function updateTipsWithOdds() {
            try {
                log('üîÑ Starter oppdatering av tips...', 'info');

                // Check if user is logged in
                const user = auth.currentUser;
                if (!user) {
                    log('‚ùå Du m√• v√¶re logget inn f√∏rst!', 'error');
                    alert('Du m√• v√¶re logget inn f√∏rst! G√• til index.html og logg inn, deretter kom tilbake hit.');
                    return;
                }

                log(`üë§ Logget inn som: ${user.email}`, 'success');

                // Get all user's tips
                log('üì• Henter dine tips...', 'info');
                const tipsSnapshot = await db.collection('tips')
                    .where('userId', '==', user.uid)
                    .get();

                log(`‚úÖ Fant ${tipsSnapshot.size} tips`, 'success');

                let updatedCount = 0;
                let skippedCount = 0;
                let errorCount = 0;

                for (const tipDoc of tipsSnapshot.docs) {
                    const tip = tipDoc.data();
                    const tipId = tipDoc.id;

                    // Skip if tip already has odds
                    if (tip.odds && tip.odds.H) {
                        log(`  ‚è≠Ô∏è ${tip.homeTeam} vs ${tip.awayTeam}: Har allerede odds`, 'info');
                        skippedCount++;
                        continue;
                    }

                    log(`  üîç ${tip.homeTeam} vs ${tip.awayTeam}: Henter odds...`, 'info');

                    try {
                        // Fetch odds from API
                        const oddsResponse = await fetch(`/api/football?endpoint=odds&fixture=${tip.matchId}`);
                        const oddsData = await oddsResponse.json();

                        let odds = null;
                        if (oddsData.response && oddsData.response.length > 0) {
                            const bookmaker = oddsData.response[0].bookmakers?.[0];
                            const bet = bookmaker?.bets?.find(b => b.name === 'Match Winner');
                            if (bet && bet.values) {
                                odds = {
                                    H: parseFloat(bet.values.find(v => v.value === 'Home')?.odd || 0),
                                    U: parseFloat(bet.values.find(v => v.value === 'Draw')?.odd || 0),
                                    B: parseFloat(bet.values.find(v => v.value === 'Away')?.odd || 0)
                                };
                            }
                        }

                        if (odds && odds.H > 0) {
                            // Update tip with odds
                            await db.collection('tips').doc(tipId).update({
                                odds: odds
                            });

                            log(`    ‚úÖ Oppdatert! Odds: H:${odds.H} U:${odds.U} B:${odds.B}`, 'success');
                            updatedCount++;
                        } else {
                            log(`    ‚ö†Ô∏è Ingen odds tilgjengelig fra API`, 'info');
                            skippedCount++;
                        }

                        // Small delay to avoid rate limiting
                        await new Promise(resolve => setTimeout(resolve, 300));

                    } catch (error) {
                        log(`    ‚ùå Feil: ${error.message}`, 'error');
                        errorCount++;
                    }
                }

                log('', 'info');
                log('üéâ Ferdig!', 'success');
                log(`üìä Oppsummering:`, 'info');
                log(`  - Oppdatert: ${updatedCount} tips`, 'success');
                log(`  - Hoppet over: ${skippedCount} tips (hadde allerede odds)`, 'info');
                log(`  - Feil: ${errorCount} tips`, 'error');
                log('', 'info');
                log('üí° Refresh konkurransesiden for √• se oppdaterte poeng!', 'info');

            } catch (error) {
                log(`‚ùå Feil: ${error.message}`, 'error');
                console.error(error);
            }
        }

        // Wait for auth state
        auth.onAuthStateChanged((user) => {
            if (user) {
                log(`‚úì Klar til √• oppdatere tips (${user.email})`, 'success');
            } else {
                log('‚ö†Ô∏è Ikke logget inn - logg inn f√∏rst p√• index.html', 'error');
            }
        });
    </script>
</body>
</html>
