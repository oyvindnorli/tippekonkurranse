<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konkurranser - Tippekonkurranse</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css?v=20251021b">
</head>
<body>
    <div class="container">
        <header>
            <h1>⚽ Tippekonkurranse - Konkurranser</h1>
            <div class="user-section">
                <div class="current-user">
                    <span id="usernameDisplay" style="display: none;">Innlogget som: <strong id="currentUsername"></strong></span>
                    <button id="signOutBtn" onclick="signOut()" class="btn-small" style="display: none;">Logg ut</button>
                </div>
            </div>
            <div class="score-display"></div>
            <nav class="nav-buttons" id="mainNavButtons" style="display: none;">
                <a href="index.html" class="nav-btn">🏠 Tipp</a>
                <a href="competitions.html" class="nav-btn active">🏆 Konkurranser</a>
                <a href="preferences.html" class="nav-btn">⚙️ Innstillinger</a>
            </nav>
        </header>

        <main>
            <!-- Create Competition Section -->
            <section class="competitions-section">
                <div class="section-header-with-button">
                    <h2>🏆 Mine konkurranser</h2>
                    <button onclick="showCreateCompetitionModal()" class="btn-create-competition">+ Opprett konkurranse</button>
                </div>

                <div id="loadingMessage" class="loading-message">Laster konkurranser...</div>
                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <!-- Active Competitions -->
                <div id="activeCompetitions" class="competitions-list">
                    <h3 class="competitions-subheader">🔴 Aktive konkurranser</h3>
                    <div id="activeCompetitionsList"></div>
                </div>

                <!-- Upcoming Competitions -->
                <div id="upcomingCompetitions" class="competitions-list" style="margin-top: 20px;">
                    <h3 class="competitions-subheader">📅 Kommende konkurranser</h3>
                    <div id="upcomingCompetitionsList"></div>
                </div>

                <!-- Completed Competitions -->
                <div id="completedCompetitions" class="competitions-list" style="margin-top: 20px;">
                    <h3 class="competitions-subheader">✅ Fullførte konkurranser</h3>
                    <div id="completedCompetitionsList"></div>
                </div>
            </section>
        </main>
    </div>

    <!-- Create Competition Modal -->
    <div id="createCompetitionModal" class="modal">
        <div class="modal-content modal-large">
            <span class="close" onclick="closeCreateCompetitionModal()">&times;</span>
            <h2>Opprett ny konkurranse</h2>

            <form id="createCompetitionForm" class="competition-form">
                <div class="form-group">
                    <label for="competitionName">Navn på konkurranse *</label>
                    <input type="text" id="competitionName" placeholder="F.eks. Premier League helgen" required>
                </div>

                <div class="form-group">
                    <label for="competitionDescription">Beskrivelse</label>
                    <textarea id="competitionDescription" placeholder="Beskrivelse av konkurransen..." rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label>Velg runde *</label>
                    <p class="form-help-text">Velg neste runde i Premier League eller Champions League</p>

                    <div class="round-selection-simple">
                        <div class="round-option">
                            <input type="radio" id="nextPL" name="selectedRound" value="pl" onchange="updateCompetitionName()">
                            <label for="nextPL">
                                <span class="round-icon">⚽</span>
                                <span class="round-text">
                                    <strong>Premier League</strong>
                                    <span id="plNextRound" class="round-detail">Laster...</span>
                                </span>
                            </label>
                        </div>

                        <div class="round-option">
                            <input type="radio" id="nextCL" name="selectedRound" value="cl" onchange="updateCompetitionName()">
                            <label for="nextCL">
                                <span class="round-icon">🏆</span>
                                <span class="round-text">
                                    <strong>Champions League</strong>
                                    <span id="clNextRound" class="round-detail">Laster...</span>
                                </span>
                            </label>
                        </div>
                    </div>
                </div>

                <div id="createCompetitionError" class="error-message" style="display: none;"></div>

                <button type="submit" class="btn-submit-competition">🏆 Opprett konkurranse</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="firebase-config.js"></script>
    <script src="firebase-auth.js"></script>
    <script src="api-config.js"></script>
    <script src="api-service.js"></script>
    <script src="competitions.js"></script>
</body>
</html>
