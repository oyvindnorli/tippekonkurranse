<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konkurranse detaljer - Tippekonkurranse</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css?v=20251021b">
</head>
<body>
    <div class="container">
        <header>
            <h1>⚽ Tippekonkurranse</h1>
            <div class="user-section">
                <div class="current-user">
                    <span id="usernameDisplay" style="display: none;">Innlogget som: <strong id="currentUsername"></strong></span>
                    <button id="signOutBtn" onclick="signOut()" class="btn-small" style="display: none;">Logg ut</button>
                </div>
            </div>
            <nav class="nav-buttons" id="mainNavButtons" style="display: none;">
                <a href="index.html" class="nav-btn">🏠 Tipp</a>
                <a href="live.html" class="nav-btn">📺 Live</a>
                <a href="competitions.html" class="nav-btn active">🏆 Konkurranser</a>
            </nav>
        </header>

        <main>
            <div id="loadingMessage" class="loading-message">Laster konkurranse...</div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <!-- Competition Details -->
            <section id="competitionDetails" class="competition-detail-section" style="display: none;">
                <div class="competition-detail-header">
                    <div class="competition-detail-title">
                        <h2 id="competitionName"></h2>
                        <span id="competitionStatus" class="competition-status-badge"></span>
                    </div>
                    <p id="competitionDescription" class="competition-detail-description"></p>

                    <div class="competition-detail-info">
                        <div class="detail-info-item">
                            <span class="detail-info-label">👑 Opprettet av:</span>
                            <span id="creatorName" class="detail-info-value"></span>
                        </div>
                        <div class="detail-info-item">
                            <span class="detail-info-label">📅 Periode:</span>
                            <span id="competitionPeriod" class="detail-info-value"></span>
                        </div>
                        <div class="detail-info-item">
                            <span class="detail-info-label">🏆 Ligaer:</span>
                            <span id="matchCount" class="detail-info-value"></span>
                        </div>
                        <div class="detail-info-item">
                            <span class="detail-info-label">👥 Deltakere:</span>
                            <span id="participantCount" class="detail-info-value"></span>
                        </div>
                    </div>

                    <!-- Join/Share Buttons -->
                    <div class="competition-actions">
                        <button id="joinBtn" onclick="joinCompetition()" class="btn-join-competition" style="display: none;">
                            🎯 Bli med i konkurransen
                        </button>
                        <button id="shareBtn" onclick="shareCompetition()" class="btn-share-competition">
                            🔗 Del konkurranse
                        </button>
                        <button id="deleteBtn" onclick="deleteCompetition()" class="btn-delete-competition" style="display: none;">
                            🗑️ Slett konkurranse
                        </button>
                    </div>
                </div>

                <!-- Leaderboard -->
                <div class="competition-leaderboard">
                    <h3>🏆 Tabell</h3>
                    <div id="leaderboardList"></div>
                </div>

                <!-- Matches in Competition -->
                <div class="competition-matches">
                    <h3>⚽ Kamper i konkurransen</h3>
                    <div id="competitionMatchesList"></div>
                </div>
            </section>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="firebase-config.js"></script>
    <script src="firebase-auth.js"></script>
    <script src="api-config.js"></script>
    <script src="api-service.js"></script>
    <script src="competition-detail.js"></script>
</body>
</html>
