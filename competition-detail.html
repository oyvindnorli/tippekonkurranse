<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konkurranse detaljer - Tippekonkurranse</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css?v=20251122a">
</head>
<body>
    <div class="container">
        <!-- Header injected by header.js -->
        <div id="headerContainer"></div>

        <main>
            <div id="loadingMessage" class="loading-message">Laster konkurranse...</div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <!-- Competition Details -->
            <section id="competitionDetails" class="competition-detail-section" style="display: none;">
                <div class="competition-detail-header">
                    <div class="competition-detail-title">
                        <h2 id="competitionName"></h2>
                        <span id="competitionStatus" class="competition-status-badge"></span>
                    </div>
                    <p id="competitionDescription" class="competition-detail-description"></p>

                    <div class="competition-detail-info">
                        <div class="detail-info-item">
                            <span class="detail-info-label">ğŸ‘‘ Opprettet av:</span>
                            <span id="creatorName" class="detail-info-value"></span>
                        </div>
                        <div class="detail-info-item">
                            <span class="detail-info-label">ğŸ“… Periode:</span>
                            <span id="competitionPeriod" class="detail-info-value"></span>
                        </div>
                        <div class="detail-info-item">
                            <span class="detail-info-label">ğŸ† Ligaer:</span>
                            <span id="matchCount" class="detail-info-value"></span>
                        </div>
                        <div class="detail-info-item">
                            <span class="detail-info-label">ğŸ‘¥ Deltakere:</span>
                            <span id="participantCount" class="detail-info-value"></span>
                        </div>
                    </div>

                    <!-- Join/Share Buttons -->
                    <div class="competition-actions">
                        <button id="joinBtn" onclick="joinCompetition()" class="btn-join-competition" style="display: none;">
                            ğŸ¯ Bli med i konkurransen
                        </button>
                        <button id="shareBtn" onclick="shareCompetition()" class="btn-share-competition">
                            ğŸ”— Del konkurranse
                        </button>
                        <button id="deleteBtn" onclick="deleteCompetition()" class="btn-delete-competition" style="display: none;">
                            ğŸ—‘ï¸ Slett konkurranse
                        </button>
                    </div>
                </div>

                <!-- Leaderboard -->
                <div class="competition-leaderboard">
                    <h3>ğŸ† Tabell</h3>
                    <div id="leaderboardList"></div>
                </div>

                <!-- Matches with All Tips -->
                <div class="competition-matches">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                        <h3 style="margin: 0;">âš½ Kamper og tips</h3>
                        <div id="liveIndicator" style="display: none; background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); color: white; padding: 6px 12px; border-radius: 6px; font-size: 11px; font-weight: 700; animation: livePulse 2s ease-in-out infinite;">
                            ğŸ”´ LIVE - Oppdateres automatisk
                        </div>
                    </div>
                    <div id="matchesWithTipsTable"></div>
                </div>

                <!-- Original Matches (kept for now) -->
                <div class="competition-matches" style="display: none;">
                    <h3>âš½ Kamper i konkurransen (original)</h3>
                    <div id="competitionMatchesList"></div>
                </div>
            </section>
        </main>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- App Scripts -->
    <script src="supabase-auth.js?v=20251122a"></script>
    <script src="api-config.js"></script>
    <script type="module">
        import { initHeader } from './header.js';
        initHeader('competitions');
    </script>
    <script type="module" src="api-service.js?v=20251118p"></script>
    <script type="module" src="competition-detail-supabase.js?v=20251122f"></script>
</body>
</html>
