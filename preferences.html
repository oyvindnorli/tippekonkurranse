<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innstillinger - Tippekonkurranse</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css?v=20251021b">
</head>
<body>
    <div class="container">
        <header>
            <h1>⚽ Tippekonkurranse</h1>
            <div class="user-section">
                <div class="current-user">
                    <span id="usernameDisplay" style="display: none;">Innlogget som: <strong id="currentUsername"></strong></span>
                    <button id="signOutBtn" onclick="signOut()" class="btn-small" style="display: none;">Logg ut</button>
                </div>
            </div>
            <nav class="nav-buttons" id="mainNavButtons" style="display: none;">
                <a href="index.html" class="nav-btn">🏠 Tipp</a>
                <a href="competitions.html" class="nav-btn">🏆 Konkurranser</a>
                <a href="preferences.html" class="nav-btn active">⚙️ Innstillinger</a>
            </nav>
        </header>

        <main id="mainContent" style="display: none;">
            <div class="preferences-container">
                <div class="preferences-section">
                    <h2>⚽ Mine Ligaer</h2>
                    <p class="preferences-description">
                        Velg hvilke ligaer du vil se kamper fra. Dette vil påvirke hvilke kamper som vises på tipp-siden.
                    </p>

                    <div id="leaguesLoading" class="loading-message">Laster ligaer...</div>

                    <div id="leaguesContainer" class="leagues-grid" style="display: none;">
                        <!-- Will be populated by JavaScript -->
                    </div>

                    <div class="preferences-actions">
                        <button id="savePreferencesBtn" class="btn-primary" onclick="savePreferences()">
                            💾 Lagre innstillinger
                        </button>
                        <button class="btn-secondary" onclick="selectAllLeagues()">
                            ✅ Velg alle
                        </button>
                        <button class="btn-secondary" onclick="deselectAllLeagues()">
                            ❌ Fjern alle
                        </button>
                    </div>

                    <div id="saveMessage" class="save-message" style="display: none;"></div>
                </div>
            </div>
        </main>

        <!-- Auth Required Message -->
        <div id="authRequired" class="auth-required" style="display: none;">
            <div class="auth-required-content">
                <h2>🔒 Logg inn for å endre innstillinger</h2>
                <p>Du må være innlogget for å tilpasse dine preferanser.</p>
                <button onclick="window.location.href='index.html'" class="btn-primary">
                    Gå til pålogging
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="firebase-config.js"></script>
    <script src="firebase-auth.js"></script>
    <script src="api-config.js"></script>
    <script src="preferences.js"></script>
</body>
</html>
