<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opprett Test-konkurranse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a202c;
            color: #e2e8f0;
        }
        .container {
            background: #2d3748;
            padding: 30px;
            border-radius: 10px;
        }
        button {
            background: #3182ce;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background: #2c5aa0;
        }
        #log {
            background: #1a202c;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 14px;
            max-height: 500px;
            overflow-y: auto;
        }
        .log-line {
            margin: 5px 0;
        }
        .success { color: #48bb78; }
        .error { color: #f56565; }
        .info { color: #63b3ed; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Opprett EFL Cup-konkurranse</h1>
        <p>Dette scriptet oppretter en konkurranse for dagens EFL Cup-kamper med dine valgte tips.</p>

        <div style="margin: 20px 0;">
            <label style="display: block; margin-bottom: 10px; font-weight: bold;">Velg resultat for alle kamper:</label>
            <div style="display: flex; gap: 15px; align-items: center;">
                <div>
                    <label style="margin-right: 5px;">Hjemmelag:</label>
                    <input type="number" id="homeScore" value="0" min="0" max="9" style="width: 60px; padding: 8px; font-size: 16px; background: #1a202c; color: #e2e8f0; border: 1px solid #4a5568; border-radius: 5px;">
                </div>
                <span style="font-size: 20px; font-weight: bold;">-</span>
                <div>
                    <label style="margin-right: 5px;">Bortelag:</label>
                    <input type="number" id="awayScore" value="0" min="0" max="9" style="width: 60px; padding: 8px; font-size: 16px; background: #1a202c; color: #e2e8f0; border: 1px solid #4a5568; border-radius: 5px;">
                </div>
            </div>
        </div>

        <button onclick="createTestCompetition()">Opprett Konkurranse</button>

        <div id="log"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="firebase-config.js"></script>
    <script src="api-config.js"></script>
    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const line = document.createElement('div');
            line.className = `log-line ${type}`;
            line.textContent = message;
            logDiv.appendChild(line);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        async function createTestCompetition() {
            try {
                log('üîÑ Starter opprettelse av test-konkurranse...', 'info');

                // Check if user is logged in
                const user = auth.currentUser;
                if (!user) {
                    log('‚ùå Du m√• v√¶re logget inn f√∏rst!', 'error');
                    alert('Du m√• v√¶re logget inn f√∏rst! G√• til index.html og logg inn, deretter kom tilbake hit.');
                    return;
                }

                log(`üë§ Logget inn som: ${user.email}`, 'success');
                log(`üìã Bruker-ID: ${user.uid}`, 'info');

                // Fetch today's EFL Cup matches
                log('üîç Henter dagens EFL Cup-kamper...', 'info');

                const today = new Date();
                const dateStr = today.toISOString().split('T')[0]; // YYYY-MM-DD

                const response = await fetch(`/api/football?endpoint=fixtures&league=48&season=2025&from=${dateStr}&to=${dateStr}`);
                const data = await response.json();

                if (!data.response || data.response.length === 0) {
                    log('‚ö†Ô∏è Ingen EFL Cup-kamper funnet for i dag', 'error');
                    log(`üìÖ S√∏kte etter kamper ${dateStr}`, 'info');
                    return;
                }

                const matches = data.response;
                log(`‚úÖ Fant ${matches.length} EFL Cup-kamper`, 'success');

                // Check if competition already exists for today
                log('üîç Sjekker om konkurranse allerede eksisterer...', 'info');

                const matchIds = matches.map(m => m.fixture.id);
                const existingCompetitionsSnapshot = await db.collection('competitions')
                    .where('competitionType', '==', 'custom')
                    .where('leagues', 'array-contains', 48)
                    .get();

                let competitionId = null;
                let isNewCompetition = true;

                // Check if any existing competition has the same matchIds
                existingCompetitionsSnapshot.forEach(doc => {
                    const comp = doc.data();
                    if (comp.matchIds && comp.matchIds.length === matchIds.length) {
                        const sameMatches = matchIds.every(id => comp.matchIds.includes(id));
                        if (sameMatches) {
                            competitionId = doc.id;
                            isNewCompetition = false;
                            log(`‚úÖ Fant eksisterende konkurranse: ${comp.name}`, 'success');
                        }
                    }
                });

                let compRef;
                if (isNewCompetition) {
                    // Create new competition
                    log('üèÜ Oppretter ny konkurranse...', 'info');

                const competitionData = {
                    name: `EFL Cup - ${dateStr}`,
                    description: 'EFL Cup kamper',
                    creatorId: user.uid,
                    creatorName: user.displayName || user.email,
                    participants: [user.uid],
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    competitionType: 'custom',
                    leagues: [48], // EFL Cup
                    matchIds: matches.map(m => m.fixture.id)
                };

                    compRef = await db.collection('competitions').add(competitionData);
                    competitionId = compRef.id;
                    log(`‚úÖ Ny konkurranse opprettet! ID: ${competitionId}`, 'success');
                } else {
                    // Join existing competition
                    log('üë• Blir med i eksisterende konkurranse...', 'info');
                    compRef = db.collection('competitions').doc(competitionId);

                    // Add user to participants array
                    await compRef.update({
                        participants: firebase.firestore.FieldValue.arrayUnion(user.uid)
                    });
                    log('‚úÖ Lagt til i konkurranse!', 'success');
                }

                // Create participant entry
                await db.collection('competitionParticipants').doc(`${competitionId}_${user.uid}`).set({
                    competitionId: competitionId,
                    userId: user.uid,
                    userName: user.displayName || user.email,
                    totalPoints: 0,
                    joinedAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                log('‚úÖ Deltaker registrert', 'success');

                // Get selected scores
                const homeScore = parseInt(document.getElementById('homeScore').value) || 0;
                const awayScore = parseInt(document.getElementById('awayScore').value) || 0;

                // Fetch odds for all matches
                log(`üé≤ Henter odds for ${matches.length} kamper...`, 'info');
                const matchesWithOdds = [];

                for (const match of matches) {
                    const matchId = match.fixture.id;
                    let odds = null;

                    try {
                        // Fetch odds from API
                        const oddsResponse = await fetch(`/api/football?endpoint=odds&fixture=${matchId}`);
                        const oddsData = await oddsResponse.json();

                        if (oddsData.response && oddsData.response.length > 0) {
                            const bookmaker = oddsData.response[0].bookmakers?.[0];
                            const bet = bookmaker?.bets?.find(b => b.name === 'Match Winner');
                            if (bet && bet.values) {
                                odds = {
                                    H: parseFloat(bet.values.find(v => v.value === 'Home')?.odd || 0),
                                    U: parseFloat(bet.values.find(v => v.value === 'Draw')?.odd || 0),
                                    B: parseFloat(bet.values.find(v => v.value === 'Away')?.odd || 0)
                                };
                            }
                        }

                        // Small delay to avoid rate limiting
                        await new Promise(resolve => setTimeout(resolve, 300));
                    } catch (error) {
                        log(`  ‚ö†Ô∏è API-feil ved henting av odds: ${error.message}`, 'info');
                    }

                    // If no odds from API, use default odds (for testing/demo purposes)
                    if (!odds || odds.H === 0) {
                        log(`  ‚ÑπÔ∏è Bruker standard odds (kampen kan ha startet)`, 'info');
                        odds = {
                            H: 2.5,
                            U: 3.2,
                            B: 2.8
                        };
                    }

                    matchesWithOdds.push({
                        ...match,
                        odds: odds
                    });

                    log(`  ‚úì Odds: H:${odds.H} U:${odds.U} B:${odds.B}`, 'info');
                }

                // Create tips for all matches
                log(`üìù Legger inn ${homeScore}-${awayScore} tips p√• ${matchesWithOdds.length} kamper...`, 'info');

                for (const match of matchesWithOdds) {
                    const matchId = match.fixture.id;
                    const homeTeam = match.teams.home.name;
                    const awayTeam = match.teams.away.name;

                    const tipData = {
                        matchId: matchId,
                        homeScore: homeScore,
                        awayScore: awayScore,
                        userId: user.uid,
                        userDisplayName: user.displayName || user.email,
                        homeTeam: homeTeam,
                        awayTeam: awayTeam,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    };

                    // Add odds if available
                    if (match.odds) {
                        tipData.odds = match.odds;
                    }

                    const docId = `${user.uid}_${matchId}`;
                    await db.collection('tips').doc(docId).set(tipData);

                    const oddsText = match.odds ? ` (odds: H:${match.odds.H} U:${match.odds.U} B:${match.odds.B})` : '';
                    log(`  ‚úì ${homeTeam} vs ${awayTeam}: ${homeScore}-${awayScore}${oddsText}`, 'success');
                }

                log('', 'info');
                log('üéâ Ferdig! ' + (isNewCompetition ? 'Konkuransen er opprettet' : 'Du er med i konkuransen') + ' med alle tips!', 'success');
                log(`üîó G√• til: competition-detail.html?id=${competitionId}`, 'info');
                log('', 'info');

                // Create clickable link
                const link = document.createElement('a');
                link.href = `competition-detail.html?id=${competitionId}`;
                link.textContent = 'üëâ Klikk her for √• se konkuransen';
                link.style.cssText = 'display: block; margin: 20px 0; padding: 15px; background: #3182ce; color: white; text-decoration: none; border-radius: 5px; text-align: center; font-size: 18px;';
                document.querySelector('.container').appendChild(link);

            } catch (error) {
                log(`‚ùå Feil: ${error.message}`, 'error');
                console.error(error);
            }
        }

        // Wait for auth state
        auth.onAuthStateChanged((user) => {
            if (user) {
                log(`‚úì Klar til √• opprette konkurranse (${user.email})`, 'success');
            } else {
                log('‚ö†Ô∏è Ikke logget inn - logg inn f√∏rst p√• index.html', 'error');
            }
        });
    </script>
</body>
</html>
